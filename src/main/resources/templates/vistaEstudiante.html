<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<head>
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante</title>
</head>
<body>
	<form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" method="POST">
		<table class="table table-dark table-striped-columns">
		<tr>
			<td><label>Nombre:</label></td>
			<td><input type="text" th:field="${estudiante.nombre}" ></td>
		</tr>
			<tr>
			<td><label>Apellido:</label></td>
			<td><input type="text" th:field="${estudiante.apellido}" ></td>
		</tr>
			<tr>
			<td><label>Cedula:</label></td>
			<td><input type="text" th:field="${estudiante.cedula}" ></td>
		</tr>
		
			<tr>
			<td><label>Direccion:</label></td>
			<td><input type="text" th:field="${estudiante.direccion}" ></td>
		</tr>
		
			<tr>
			<td><label>Telefono:</label></td>
			<td><input type="text" th:field="${estudiante.telefono}" ></td>
		</tr>
			
		</table>
		<input type="submit" value="Guardar" >	
	</form>
	
	
  
</body>
</html>
